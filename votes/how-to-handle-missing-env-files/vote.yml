subject: How should `node` handle non-existent `.env` files passed via CLI flags?
headerInstructions: |
  Please set a score to each proposal according to your preferences.
  You should set the highest score to your favorite option.
  Negative scores are allowed, only the order matters.
  You can tie two or more proposals if you have no preference.
  To abstain, keep all the propositions tied.
candidates:
  - Throw when passed to `--env-file` flag, provide no other flag (status quo).
  - Ignore when passed to `--env-file` flag, provide no other flag.
  - Warn when passed to `--env-file` flag, provide no other flag.
  - >-
    Throw when passed to `--env-file` flag, warn when passed to a new
    `--env-file-if-exists`.
  - >-
    Throw when passed to `--env-file` flag, ignore when passed to a new
    `--env-file-if-exists`.
  - >-
    Ignore when passed to `--env-file` flag, throw when passed to a new
    `--env-file-must-exist`.
  - >-
    Throw when passed to `--env-file` flag, unless new
    `--env-file-when-missing=warn` is also passed.
  - >-
    Warn when passed to `--env-file` flag, unless new
    `--env-file-when-missing=throw` is also passed.
footerInstructions: >
  Based on the result of this vote, we can unblock either
  https://github.com/nodejs/node/pull/53177,

  https://github.com/nodejs/node/pull/53060, or neither if the status quo
  prevails. The name of the

  proposed flags are non-binding, and are provided only as examples. If a
  proposal that includes a

  new flag is accepted, the name of that flag can be bike-shed per the PR review
  process.

  "Ignore" means "do not throw and do not warn" in this context.
