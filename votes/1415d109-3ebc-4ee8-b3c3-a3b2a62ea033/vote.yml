subject: Reduce inactive collaborator duration
headerInstructions: |
  Please set a score to each proposal according to your preferences.
  You should set the highest score to your favorite option.
  Negative scores are allowed, only the order matters.
  You can tie two or more proposals if you have no preference.
  To abstain, keep all the propositions tied.
candidates:
  - 'Status quo: Keep the current inactive collaborator duration of 12 months'
  - Reduce the inactive collaborator duration to 9 months
footerInstructions: >
  The objective of this vote is to decide whether the duration to determine

  inactivity should be reduced from 12 months to 9 months. This vote was
  discussed

  in pull request https://github.com/nodejs/node/pull/52459 and the issue #1524.
